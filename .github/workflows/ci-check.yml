name: ci-checks
on:
  push:
    branches:
      - "solomon_branch"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15.1"
      - name: Install dependencies
        run: npm install
      - name: Start your app
        run: npm run dev
      - name: Run tests
        run: npm test
